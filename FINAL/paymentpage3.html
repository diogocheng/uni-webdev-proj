<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Final Website</title>
    <link href="payment.css" rel="stylesheet" type="text/css" ; />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c824a31966.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="final.js" type="text/javascript">
    </script>
</head>
<body>


    <div class="checkout-panel">
        <div class="panel-body">
            <h2 class="title">Payment Page</h2>

            <div class="progress-bar">
                <div class="step active"></div>
                <div class="step active "></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="payment-method">
                <label  class="method card">
                    <div class="card-logos">              <!--This page will allow the user to select the method of payment-->
                        <img src="visa_logo.png" />
                        <img src="mastercard_logo.png" />
                    </div>

                    <div class="radio-input">
                        <input id="card" type="radio" name="payment">
                        <p id="page3total">  </p>
                    </div>
                </label>

                <label  class="method paypal">           
                    <img src="paypal_logo.png" />
                    <div class="radio-input">
                        <input id="paypal" type="radio" name="payment">
                        <p id="page3total">  </p>
                    </div>
                </label>
            </div>

            <div class="input-fields">
                <div class="column-1">
                    <label >Cardholder's Name</label>
                    <input type="text"  />                      <!--And also to input the method of payment credentials on the input boxes.--> 

                    <div class="small-inputs">
                        <div>
                            <label >Valid thru</label>
                            <input type="text" id="date" placeholder="MM / YY" />
                        </div>

                        <div>
                            <label >CVV / CVC *</label>
                            <input  type="password" id="3digitcode" />           <!--On this page ifthe user actually wants to go to the next step they will actually need to input 3 digits on the CVV input.--> 
                        </div>                                                <!--If they dont input the less or more than 3 digits the button next will take the user back to the same page, also warning the user of the error.--> 
                    </div>

                </div>
                <div class="column-2">
                    <label for="cardnumber">Card Number</label>
                    <input type="password"  />

                    <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <button onclick="window.location.href='paymentpage2.html'" class="btn back-btn">Back</button>
            <button onclick="codecheck()" class="btn next-btn">Next Step</button>
        </div>
    </div>


 

</body>
</html>
